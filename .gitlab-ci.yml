#### yaml-lint
############################################

yaml_lint_roles:
  <<: *yaml_lint
  variables:
    path: "./roles/*/*/*.yml"
  rules:
    - if: $CI_COMMIT_BRANCH =~ /role/
    - if: $CI_COMMIT_BRANCH =~ /playbook/
    - if: $CI_COMMIT_BRANCH =~ /improvement/
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "develop"

